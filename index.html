<textarea id="songInput" placeholder="One song per line..."></textarea>

<button onclick="startGame()">Start Song Battle</button>

<script>
function startGame() {
  const songs = document.getElementById("songInput").value
    .split("\n")
    .map(s => s.trim())
    .filter(s => s !== "");

  if (songs.length < 5) {
    alert("Please enter at least 5 songs!");
    return;
  }

  localStorage.setItem("songs", JSON.stringify(songs));
  window.location.href = "picker.html";
}
</script>
